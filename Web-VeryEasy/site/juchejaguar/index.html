<style>
/* Matrix-style falling glyphs in the background */
body{
  margin:0;
  font-family:monospace;
  background:#000;
  color:#0f0;
  height:100vh;
  display:grid;
  place-content:center;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#001800 0%,#000 70%);
  z-index:-2;
}
/* Falling code overlay */
body::after{
  content:attr(data-stream);
  position:fixed;
  inset:0;
  font-size:1.2rem;
  line-height:1;
  color:#00ff99;
  opacity:0.12;
  white-space:pre;

  z-index:-1;
}
@keyframes drizzle{
  0%{transform:translateY(-100%)}
  100%{transform:translateY(100%)}
}

/* Glitchy title */
h1{
  font-size:3rem;
  position:relative;
  animation:glitch 2s infinite;
}
@keyframes glitch{
  0% {clip-path:inset(0 0 20% 0);}
  20%{clip-path:inset(80% 0 0 0);}
  40%{clip-path:inset(10% 0 15% 0);}
  60%{clip-path:inset(40% 0 43% 0);}
  80%{clip-path:inset(75% 0 5% 0);}
  100%{clip-path:inset(0 0 0 0);}

  border:4px double #0f0;
  background:rgba(0,255,0,0.05);

}
@keyframes pulse{
  0%,100%{box-shadow:0 0 10px #0f0;}
